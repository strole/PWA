<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#009578" />
    <title>DICE ROLLER</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="icons/manifest-icon-192.maskable.png" />
  </head>
  <body>
    <div class="container" style="justify-content: flex-end">
      <button id="notifyButton">
        <img
          style="height: 40px; width: auto; margin-right: -10vh"
          src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/64/000000/external-notification-user-interface-kmg-design-detailed-outline-kmg-design.png"
        />
      </button>
    </div>
    <div class="container">
      <h1>DICE ROLLER</h1>
    </div>
    <br />

    <br />
    <br />
    <br />
    <div class="container" style="height: 30vh">
      <img id="dice" src="" style="display: none" />
      <img
        id="rollingDice"
        class="gif"
        src="dices/rolling_dice.gif"
        style="display: none"
      />
      <img id="dice2" src="" style="display: none" />
      <img
        id="rollingDices"
        class="gif"
        src="dices/rolling_dices.gif"
        style="display: none"
      />
    </div>
    <br />
    <br />
    <div class="container">
      <button id="button">ROLL THE DICE</button>
    </div>
    <br />
    <br />
    <div class="container">
      <label><input type="checkbox" id="myCheck" /> I WANT 2 DICES</label>
    </div>
    <br />
    <br />
    <div class="container">
      <p id="result"></p>
    </div>
    <div class="container">
      <p id="console"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
